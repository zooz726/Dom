<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Demo</title>
</head>
<body>
    <div >
        <h1>Programing Languages</h1>
        <p>Thes are some of the programing Languages:</p>
        <ul class="list" >
          <li >JavaScript</li>  
          <li >Kotlin</li> 
          <li >Swift</li> 
        </ul>
    </div>

  <script>
   let langageList = document.querySelector(".list")
   let ruby = document.createElement("li")
   ruby.innerText = "Ruby"
   langageList.append(ruby)
   console.log(langageList)
  </script>  
    
</body>
</html>
